<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: "Arial", sans-serif;
            overflow: hidden;
        }

        .banner-container {
            position: relative;
            width: 700px;
            height: 700px;
            overflow: hidden;
            border: 2px solid rgb(7, 7, 7);
            margin: 20px;
        }

        .background {
            background-image: url("img.png"); /* Replace with your background image */
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        .avatar-container {
            position: absolute;
            top: 50px; /* Adjust the position of the avatar */
            left: 50px;
            width: 100%;
            height: 500%;
        }

        #imageInputContainer {
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            width: 300px;
        }

        #imageInput {
            opacity: 0;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #imageButton {
            display: block;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #imageButton:hover {
            background-color: #4CAF50;
        }

        #avatarPreview {
            border-radius: 50%;
            height: 450px;
            position: absolute;
            top: 0%;
            right: 10%;
            height: 450px;
            width: 350px;
            object-fit: cover;
        }

        #userName {
            font-size: 20px;
            font-weight: bold;
            color: rgb(0, 8, 255);
            text-align: center;
            position: absolute;
            top: 460px;
            right: 13%;
            width: 300px;
            padding: 10px;
            border: none;
        }

        button {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            margin: 20px 0;
            width: 300px;
            display: block;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            /* Adjust styles for screens with a maximum width of 600px */
            .banner-container {
                position: relative;
                width: 300px;
                height: 300px;
                overflow: hidden;
                border: 10px solid lightblue;
                margin: 20px;
            }

            #avatarPreview {
                border-radius: 50%;
                height: 190px;
                position: absolute;
                top: -13%;
                right: 19%;
                width: 150px;
                object-fit: cover;
            }

            #userName {
                font-weight: bold;
                color: rgb(0, 8, 255);
                text-align: center;
                position: absolute;
                top: 160px;
                right: 20%;
                width: 170px;
                border: none;
                padding: 5px;
                font-size: 15px;
            }
            .avatar-container {
                top: 20%;
            }

            #imageInputContainer,
            #imageButton {
                width: 80%;
            }
        }
    </style>
    <title>Custom Banner Generator</title>
</head>
<body>
    <p><b>বিজ্ঞানচর্চা ফাউন্ডেশন</b> দ্বারা ডেভেলপ করা হয়েছে। এটি একটি বিজ্ঞান ভিত্তিক সামাজিক সংগঠন।</p>
    <div id="imageInputContainer">
        <input type="file" id="imageInput" accept="image/*">
        <label for="imageInput" id="imageButton">Select Image</label>
    </div>
    <div class="banner-container">
        <div class="background"></div>
        <div class="avatar-container">
            <img src="./p.jpg" alt="Uploaded Avatar" id="avatarPreview" />
            <input type="text" id="userName" placeholder="Enter your name" />
        </div>
    </div>
    <button onclick="downloadBanner()">Download Banner</button>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document
            .getElementById("imageInput")
            .addEventListener("change", function (e) {
                const avatarPreview = document.getElementById("avatarPreview");
                const file = e.target.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        avatarPreview.src = e.target.result;
                    };

                    reader.readAsDataURL(file);
                }
            });

        function downloadBanner() {
            const bannerContainer = document.querySelector(".banner-container");
            html2canvas(bannerContainer).then(function (canvas) {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "custom_banner.png";
                link.click();
            });
        }
    </script>
</body>
</html>
